[package]
name = "nixblitz"
version = "0.1.0"
edition = "2021"
description = "A CLI interface to the RaspiBlitz project."

authors = ["fusion44 <some.fusion@gmail.com>"]
build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
better-panic = "0.3.0"
clap = { version = "4.4.5", features = ["derive", "cargo", "wrap_help", "unicode", "string", "unstable-styles"] }
config = {version = "0.14.0", features = ["toml"]}
crossterm = { version = "0.27.0", features = ["serde", "event-stream"] }
derive_deref = "1.1.1"
directories = "5.0.1"
futures = "0.3.28"
human-panic = "1.2.0"
json5 = "0.4.1"
lazy_static = "1.4.0"
libc = "0.2.148"
pretty_assertions = "1.4.0"
ratatui = { version = "0.27.0", features = ["serde", "macros"] }
ratatui-macros = "0.4.3"
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.107"
signal-hook = "0.3.17"
strip-ansi-escapes = "0.2.0"
strum = { version = "0.26.1", features = ["derive"] }
tokio = { version = "1.32.0", features = ["full"] }
tokio-util = "0.7.9"
nixblitzlib = { path = "../nixblitzlib" }
tui-scrollview = "0.4.0"
tui-prompts = "0.4.0"
tui-popup = "0.5.0"
error-stack = "0.5.0"
thiserror = "1.0.63"
cli-log = { version = "2.0.0", default-features = false }

[build-dependencies]
vergen = { version = "8.2.6", features = [ "build", "git", "gitoxide", "cargo" ]}
